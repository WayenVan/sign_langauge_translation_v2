data_root: dataset/PHOENIX-2014-T-release-v3
en_data_root: large_files/ph14t_english
zh_data_root: large_files/ph14t_chinese

train:
  dataset:
    _target_: data.ph14t.Ph14TMultiLinglDataset
    data_root: ${data.data_root}
    en_data_root: ${data.en_data_root}
    zh_data_root: ${data.zh_data_root}
    mode: train
  pipline:
    _target_: data.piplines.SLTGeneralPiplineTrain
    height: 224
    width: 224
    downsample_rate: 1
  collator:
    _target_: data.collators.Gemma3SLTMultilingCollator
    mode: train
  loader_kwargs:
    batch_size: 8
    shuffle: false
    num_workers: 6
    persistent_workers: true
    multiprocessing_context: spawn
    prefetch_factor: 2

val:
  dataset:
    _target_: data.ph14t.Ph14TMultiLinglDataset
    data_root: ${data.data_root}
    en_data_root: ${data.en_data_root}
    zh_data_root: ${data.zh_data_root}
    mode: dev
  pipline:
    _target_: data.piplines.SLTGeneralPiplineTest
    height: 224
    width: 224
    downsample_rate: 1
  collator:
    _target_: data.collators.Gemma3SLTMultilingCollator
    mode: val
  loader_kwargs:
    batch_size: 2
    shuffle: false
    num_workers: 6
    persistent_workers: true
    multiprocessing_context: spawn
    prefetch_factor: 2

test: null

fraction_dataset: true
train_fraction: 0.3
val_fraction: 1.0
test_fraction: 1.0
